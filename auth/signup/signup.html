<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./signup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Mona+Sans:ital,wght@0,200..900;1,200..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container-for-signup">
        <div class="p-5 rounded auth w-100">
            <div class="auth-header text-center text-center">
                <h1>Sign <span>Up</span></h1>
                <p>Sign up to start your quiz journey and track your progress!</p>
            </div>
            <div class="row">

                <div class="col-md-6 mb-3">
                    <input type="text" class="form-control" id="firstName" placeholder="First Name">
                </div>
                <div class="col-md-6 mb-3">
                    <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                </div>

                <div class="col-md-6 mb-3">
                    <input type="email" class="form-control" id="email" placeholder="Enter Your Email">
                </div>
                <div class="col-md-6 mb-3">
                    <input type="password" class="form-control" id="password" placeholder="Enter Your Password">
                </div>

                <div class="col-md-6 mb-3">
                    <input type="password" class="form-control" id="cpassword" placeholder="Confirm Your Password">
                </div>
                <div class="col-md-6 mb-3">
                    <select class="form-select" aria-label="Default select example" id="gender">
                        <option selected disabled>Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
            </div>

            <div class="mb-3">
                <button class="btn btn-dark w-100" onclick="signUp()">Submit</button>
            </div>

            <div class="form-text text-center account-check-text">
                <a href="../../index.html" class="text-decoration-none ">Already Have An Account? Sign In</a>
            </div>
        </div>
        <div class="signup-img-div img-fluid w-100">
            <img src="../../images/sign-up-form.png" alt="" class="img-fluid">
        </div>
    </div>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
<script type="module" src="./signup.js"></script>

</html>
