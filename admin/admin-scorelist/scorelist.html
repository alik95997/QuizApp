<body>

    <nav class="navigationBar">
        <div class="logo-div">
            <a href="../dashboard/dashboard.html" class="logo"><span>Quiz</span> master</a>
        </div>
        <div>
            <ul class="nav-list">
                <li><a href="../createquiz/createquiz.html">Create Quiz</a></li>
                <li><a href="../quizlist/quizlist.html">Quiz List</a></li>
                <li><a href="../../admin/dashboard/dashboard.html">Dashboard</a></li>
                <li><a href="../../admin/admin-scorelist/scorelist.html">Score List</a></li>

            <a href="../admin-profile/admin-profile.html"><button class="button-white">Your Profile</button></a>

    <section class="tableSection">
        <h1>Score Listing</h1>
        <div class="custom-select">
            <select id="quizDropdown" onchange="filterQuiz(this)">
                <option value="" selected>Select a All</option>
            </select>
            <div class="select-arrow"></div>
        </div>
        <table border="1px" id="scoreTable" class="customTable">
            <thead>
                <tr>
                    <td>S.No </td>
                    <td>Name</td>
                    <td>Quiz Name</td>
                    <td>Score</td>
                    <td>Wrong Ans</td>
                    <td>Total Question</td>
                    <td>Percentage</td>
                </tr>
            </thead>
        </table>
    </section>
    <span class="loader" id="loader" style="display: none;"></span>

</body>
